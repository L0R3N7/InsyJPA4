<button (click)="this.getPartList()">Get Partlist</button>

<script src="jquery-3.5.1.min.js"></script>
<ul *ngIf="this.itemList != null ">
  <div *ngFor="let part of this.itemList | keyvalue">
    <fieldset>
      {{part.key}}
      <form>
        <ul *ngIf="part.value">
          <div (click)="this.onclickedTsheckBox(part.key ,article['serialNumber'])"
               id="{{article['serialNumber']}}" *ngFor="let article of part.value">
            <mat-button-toggle>
              {{article["name"]}}
              ({{article["serialNumber"]}})
              : {{article["price"]}}â‚¬
            </mat-button-toggle>
          </div>
        </ul>
      </form>
    </fieldset>
  </div>
</ul>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

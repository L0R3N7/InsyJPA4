<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Part list</title>
</head>
<body>

<section class="bg-light">
  <div class="container">


  <script src="jquery-3.5.1.min.js"></script>
  <ul *ngIf="this.itemList != null ">
    <div *ngFor="let part of this.itemList | keyvalue">
      <fieldset>
        {{part.key}}
        <form>
          <ul *ngIf="part.value">
            <div (click)="this.onclickedTsheckBox(part.key ,article['serialNumber'])"
                 id="{{article['serialNumber']}}" *ngFor="let article of part.value">
              <mat-button-toggle type="button" class="btn-light" (click)="openModal()">
                {{article["name"]}}
                ({{article["serialNumber"]}})
                : {{article["price"]}}â‚¬
              </mat-button-toggle>
            </div>
          </ul>
        </form>
      </fieldset>
    </div>
  </ul>


  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Model Title</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

</section>
</body>
</html>
